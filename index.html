<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
<style>
    body {background-color: blue;}
</style>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="scores"><a href="highscores.html"><p style="color:black;"View Highscores"</p></a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
    
    <h1>Code Quiz</h1>
    <p>Try to answer the questions within the time limit.
        Incorrect answers will penalize your score and time by 10 seconds
    </p>
    <!--Start Quiz Button-->
    <div class="start_btn"><button>Start Quiz</button></div>
</div>
<p id="countdown">1:00</p>

<div id="questions" class="hide">
    <h2 id="questions-title>"</h2></h2>
    <div id="choices" class="choices"></div>
    </div>
    
    <div id="end-screen" class="hide">
        <h2>Complete!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
        
        </p>

        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>

<script src="questions.js"></script>

<script src="logic.js"></script>
    </body>









</html>
